{% extends 'portfolio/base.html' %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container text-center">
<br>
<br>
<h1>My Blog</h1>
<h1> I have written {{blogs.count}} blog{{blogs.count|pluralize}}</h1>
<br> 
<a href="{% url 'home' %}">Return to Home Page</a>
</div>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.post_title}}</h2></a>
<h5>{{blog.date|date:'M d Y'|upper}}</h5>
<br>
<p>{{blog.blog_text|safe|truncatechars:100}}</p>
{% endfor %}
<br>

{% endblock %}
